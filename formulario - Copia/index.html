<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title" id="headerTitle">Cadastro de Clientes</h1>
    </header>

    <!-- Elementos de vídeo -->
    <main>
        <video id="hoverVideoButton" class="styled-video" muted>
            <source src="video/cadastrar.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoNome" class="styled-video" muted>
            <source src="video/nome.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoEmail" class="styled-video" muted>
            <source src="video/email.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoCelular" class="styled-video" muted>
            <source src="video/telefone.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoCidade" class="styled-video" muted>
            <source src="video/cidade.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoEditar" class="styled-video" muted>
            <source src="video/editar.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoExcluir" class="styled-video" muted>
            <source src="video/excluir.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoSalvar" class="styled-video" muted>
            <source src="video/salvar.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <video id="hoverVideoCancelar" class="styled-video" muted>
            <source src="video/cancelar.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>

        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Prof. Fernando Leonid
    </footer>
</body>

</html>
